<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fahrzeug.css">
    <title>Start</title>
</head>
<body>
    <!-- Motor -->
    <button onclick="motor()" class="btn_col1">
        Motor
        <span id="motor"></span>
    </button>

    <div id="batterie">
        Batterie:
        <progress id="batterieval" max="100" value="100"></progress>
    </div>

    <div class="abt1">
        <!-- Musik -->
        <button onclick='musikAnAus()' class="btn_col2">
            Musik
            <span id='musik'></span>
        </button>
    </div>

    <div class="abt2">
        <!-- Luftdruck -->
        <button onclick='luftdruck()' class="btn_col2">
            Luftdruck
            <span id="luftdruck"></span>
        </button>     
    </div>

    <!-- Info -->
    <div class='infos' id="infos">
        <span id="info_titel">Infos</span>
        </br>
        <span id='infoput' name="infoput"></span>
    </div>
        
    <!-- Error -->
    <input placeholder='Error beheben' id='erbeh' type='text' onkeypress="erbeheben(event, this)">

    <script>
        // Variablen definieren
        let musikAnzeige = 0;
        let motorAnzeige = 0;
        let info = document.getElementById('infoput');
        let batterie = document.getElementById('batterieval');
        let motorText = document.getElementById('motor');
        let musik = document.getElementById('musik');
        let luftdruck = document.getElementById('luftdruck');
        let luftdruckAnzeige = 0;

        // Normalstatus

        document.getElementById('musik').innerHTML = 'An';
        document.getElementById('motor').innerHTML = 'Starten';
        document.getElementById('luftdruck').innerHTML = 'Ablassen';
   </script>
   <script src="js/musikanaus.js"></script>
   <script src="js/batterie.js"></script>
   <script src="js/errorbeheben.js"></script>
</body>
</html>
